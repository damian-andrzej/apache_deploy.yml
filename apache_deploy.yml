#install httpd newest version
#requirements
# posix collection is not included into ansible core
# ansible-galaxy collection install ansible.posix
---
- name: install and config webserver
  hosts: all
  become: true
  tasks:
    - name: install apache
      ansible.builtin.dnf:
        name: httpd
        state: latest
        
    - name: copy httpd config to managed hosts
      ansible.builtin.copy:
        src: /etc/ansible/files/httpd.conf # prepared conf file
        dest: /etc/httpd/conf/httpd.conf 
        owner: root
        group: root
        mode: "0644"

    - name: copy index.html file to webservers
      ansible.builtin.copy:
        src: /etc/ansible/files/index.html
        dest: /var/www/html/index.html
        force: true
        owner: ansible
        group: ansible
        mode: "0644"

    - name: ensure apache is started and enabled
      ansible.builtin.service:
        name: httpd
        state: restarted
        enable: true

    - name: enable http 80 - firewalld
      ansible.posix.firewalld:
        port: 80/tcp
        permanent: true
        state: enabled

    - name: enable http 443 - firewalld
        ansible.posix.firewalld:
          port: 443/tcp
          permanent: true
          state: enabled
          
    - name: reload firewalld config
        ansible.builtin.systemd:
          name: firewalld
          state: reloaded
